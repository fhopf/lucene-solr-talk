title=Agiles BPM in der Praxis
speaker=Bernd Rücker
date=16.03.2011
content=Activiti als neue Open Source BPM Plattform verspricht so einiges: BPMN 2.0 Standardkonform, Java-nah, Superstabil, Cloud-fähig usw. Aber was ist wirklich dran an Activiti, hinter der z.B. Alfresco und Spring stehen und die in Konkurrenz zu JBoss jBPM tritt? Was ist eigentlich eine BPM Plattform und was unterscheidet sie von einer Workflow Engine? Ein wichtiger Aspekt ist die Unterstützung des so genannten Business-IT-Alignments, also die Frage wie wir von fachlichen Prozessen und Anforderungen zu lauffähiger Software kommen. Neben der Engine, der Standardnotation BPMN 2.0 spielt auch das richtige Entwicklungsvorgehen und dessen Toolunterstützung eine wichtige Rolle. Diesen Fragen haben wir in den letzten Jahren viel Zeit gewidmet, ein Buch geschrieben und gießen unsere Ideen derzeit in die Komponente Activiti Cycle. Dabei verfolgen wir auch die Idee des "agilen BPM" und versuchen solche Färbungen einfließen zu lassen, was werkzeugseitig beispielsweise in einem JIRA-Plugin mündet, dass sich mit Greenhopper zusammen auch beispielsweise in Scrum-Projekten zum Einsatz kommen kann. In der Session will ich nun an Hand eines durchgängigen Beispiels und einer Live-Demo zeigen, wie man mit BPMN 2.0, Activiti und Activiti Cycle eine Prozess automatisieren kann, von Anfang bis Ende. Dabei versuche ich unser methodisches Vorgehen darzustellen, einen Einblick in Activiti zu geben aber natürlich auch einen Blick in die Java-Innereien werfen, damit auch Entwickler nicht zu kurz kommen :-) Dabei würde mich eine Diskussion über Sinn und Unsinn des Vorgehens sehr freuen...
categories=Agile,BPM
