title=Apache Wicket
speaker=Michael Plöd
date=05.10.2011
content=Apache Wicket ist ein komponentenbasiertes Web-Framework, welches als Top-Level Projekt unter dem Dach der Apache Foundation entwickelt wird. Im Gegensatz zu anderen Web-Frameworks verzichtet Wicket konsequent auf Konfigurationsdateien und setzt auf Objekt-Orientierung, reines HTML und Java. Des Weiteren ist es mit Wicket sehr einfach möglich fachliche und technische View-Komponenten zu erstellen, die wiederverwendbar sind. Gleiches gilt für den Einsatz von Java Script Bibliotheken und AJAX. Im Rahmen des Vortrags wird erläutert wie Java basierte Web-Anwendungen mit Hilfe von Apache Wicket erstellt werden. Dabei geht der Vortrag primär auf die Konzepte von Wicket ein. Neben den Grundlagen werden zudem der Einsatz von AJAX, die Erstellung wiederverwendbarer UI Komponenten und die Unit-Test Bibliothek Wicket Tester erklärt. Eine kritische Betrachtung der Vor- und Nachteile des Praxis-Einsatzes von Wicket wird den Vortrag abrunden.
categories=Web
