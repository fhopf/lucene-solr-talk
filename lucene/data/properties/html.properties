title=HTML5 und CSS3 - Plattform für die Webentwicklung
speaker=Jens Jäger
date=20.04.2011
content=HTML5 und CSS3 ist Zukunft des Webs. Für neue Projekte ist es auch die Gegenwart. Es gibt heutzutage KEINEN Grund neue Anwendungen nicht mit HTML5 zu entwickeln. Die aktuellen Versionen von Safari, Chrome, Firefox und Internet Explorer unterstützen bereits ein Vielzahl der Möglichkeiten von HTML5. Durch die Abwärtskompatibilität des HTML5 Standards kann, mit ein paar Zeilen Javascript, sogar der Internet Explorer 6 verwendet werden. Auch die Browser von iPhone, iPad und Android bieten eine hervorragende Plattform für mobile HTML5-Webanwendungen. Zu den neuen Funktionen die Entwicklern das Leben leichter machen und Anwender zum Staunen bringen, gehören neue semantische Elemente und benutzerfreundliche Webformulare. Oberflächen werden durch Schatten, abgerundete Ecken, Transformationen und CSS Pseudoklassen ansprechender. Die hohe Kunst der Typographie ist mit Webfonts im Internet angekommen. Das Canvas-Element ermöglicht das dynamische Rendern von zweidimensionale Grafiken. Plugins sind für Multimedia mit HTML5 nicht mehr erforderlich. Geolocation im Browser erkennt den Standort des Anwenders. Websockets ermöglichen persistente Verbindungen zwischen Browser und Server. Schlussendlich ermöglicht HTML5 Web Storage komplette offline Webanwendungen.
categories=Web
