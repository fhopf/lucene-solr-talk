title=Integration ganz einfach mit Apache Camel
speaker=Christian Schneider
date=04.04.2012
content=Apache Camel ist ein beliebtes Integrationsframework der Apache Foundation. Grundlage sind die von Gregor Hohpe im gleichnamigen Buch beschriebenen Enterprise Integration Patterns. Mit Hilfe von Domain Specific Languages in Java oder XML können aus Integration Patterns Integrationsabläufe modelliert und direkt ausgeführt werden. Eine große Anzahl Komponenten ermöglicht, verschiedenste Formate und Protokolle miteinander zu integrieren. Dabei ist Camel kein Integrationsserver sondern ein Bibliothek, die felxibel in verschiedene Umgebungen integriert werden kann. Camel Integrationen können als Standalone Java Applikation, WAR Archiv oder OSGi bundle deployed werden. Der Vortrag gibt eine Einführung in die Architektur von Camel und zeigt an einigen Beispielen, wie praxisnahe Integrationsaufgaben mit Camel gelöst werden können. Es wird auch gezeigt, wie die erstellten Integrationen in den OSGi Container Apache Karaf deployed werden. Abschließend werden einige aktuelle Neuerungen gezeigt und ein Ausblick auf die kommende Version 3.0 gegeben.
